buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        // 注解处理器坑：不能使用3.4.0
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
